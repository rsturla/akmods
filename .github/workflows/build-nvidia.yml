name: Build Nvidia akmods cache

on:
  pull_request:
    branches:
      - main

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    name: Build Nvidia akmods cache
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora-version: [37, 38]
        nvidia-version: [530]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Image Metadata
        id: generate-meta
        shell: bash
        run: |
          tags=()
          tags+=("${{ matrix.fedora-version }}-${{ matrix.nvidia-version }}")
          tags+=("${{ matrix.fedora-version }}-${{ matrix.nvidia-version }}-$(date +%Y%m%d%H%M%S)")
          tags+=("${{ matrix.fedora-version }}-${{ matrix.nvidia-version }}-${GITHUB_SHA::7}")

          image="${{ env.IMAGE_REGISTRY }}/akmods-nvidia"

          images=()
          for tag in "${tags[@]}"; do
          images+=("$image:$tag")
          done

          echo "images=$images" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: nvidia/Containerfile
          push: true
          tags: ${{ steps.generate-meta.outputs.images }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
