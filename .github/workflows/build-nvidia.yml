name: Build Nvidia akmods cache

on:
  pull_request:
    branches:
      - main

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_NAME: akmods-nvidia

jobs:
  build:
    name: Build Nvidia akmods cache
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora-version: [37, 38]
        nvidia-version: [530]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Image Metadata
        id: generate-meta
        shell: bash
        run: |
          tags=()
          tags+=("${{ matrix.fedora-version }}-${{ matrix.nvidia-version }}")
          tags+=("${{ matrix.fedora-version }}-${{ matrix.nvidia-version }}-$(date +%Y%m%d%H%M%S)")
          tags+=("${{ matrix.fedora-version }}-${{ matrix.nvidia-version }}-${GITHUB_SHA::7}")

          echo "tags=${tags[*]}" >> $GITHUB_OUTPUT

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          context: .
          containerfiles: ./nvidia/Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.generate-meta.outputs.tags }}
          build-args: |
            NVIDIA_MAJOR_VERSION=${{ matrix.nvidia-version }}
            FEDORA_BASE_VERSION=${{ matrix.fedora-version }}

      - name: Push Image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
